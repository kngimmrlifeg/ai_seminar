<html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>身近な例：音声認識</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {width: 1328px; height: 100vh; font-family: 'Noto Sans JP', sans-serif;
            background-color: white;
            color: #333;
            margin: 0 auto;
            overflow: hidden;}
        .slide-container {
            width: 1280px;
            height: 100vh;
            position: relative;
        }
        .heading {
            font-size: 48pt;
            font-weight: 700;
            color: #0066cc;
        }
        .content-text {
            font-size: 26pt;
        }
        .example-box {
            background-color: #f0f7ff;
            border-left: 4px solid #0066cc;
            padding: 24px;
        }
        .implementation-note {
            background-color: #fff5f5;
            border-left: 4px solid #e53e3e;
            padding: 12px 20px;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body class="">
  
<div class="slide-container bg-white p-8 flex flex-col">
<!-- Icon in top-left -->
<div class="absolute top-6 left-6 text-6xl text-blue-700">
<i class="fas fa-microphone"></i>
</div>
<!-- Slide Title -->
<div class="mb-6 pt-4">
<h1 class="heading text-center">身近な例：音声認識</h1>
</div>



<!-- Example -->
<div class="example-box flex-grow flex flex-col justify-center">
<h3 class="text-2xl font-bold text-blue-700 mb-6">スマホの音声認識はどう動く？</h3>
<div class="flex items-center space-x-6 content-text justify-center">
<div class="flex items-center justify-center bg-blue-100 rounded-full p-4">
<i class="fas fa-microphone text-blue-700 text-3xl"></i>
</div>
<p>「明日の天気は？」</p>
<i class="fas fa-arrow-right text-blue-700 text-2xl"></i>
<div class="flex items-center justify-center bg-blue-100 rounded-full p-4">
<i class="fas fa-file-alt text-blue-700 text-3xl"></i>
</div>
<p>AIが音声→テキスト変換</p>
</div>
<div class="flex items-center space-x-6 content-text justify-center mt-8">
<i class="fas fa-arrow-down text-blue-700 text-2xl"></i>
</div>
<div class="flex items-center space-x-6 content-text justify-center mt-8">
<div class="flex items-center justify-center bg-blue-100 rounded-full p-4">
<i class="fas fa-search text-blue-700 text-3xl"></i>
</div>
<p>天気情報を検索</p>
<i class="fas fa-arrow-right text-blue-700 text-2xl"></i>
<div class="flex items-center justify-center bg-blue-100 rounded-full p-4">
<i class="fas fa-cloud-sun text-blue-700 text-3xl"></i>
</div>
<p>天気予報を回答</p>
</div>
<!-- Summary -->
<div class="bg-green-50 p-6 rounded-lg mt-8">
<p class="content-text text-center text-green-700">普段使っているスマホでも、AIが活躍しています！</p>
</div>
</div>
</div>
