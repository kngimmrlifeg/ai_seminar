<html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ワークショップの流れ</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {width: 1328px; height: 100vh; font-family: 'Noto Sans JP', sans-serif;
            background-color: white;
            color: #333;
            margin: 0 auto;
            overflow: hidden;}
        .slide-container {
            width: 1280px;
            height: 100vh;
            position: relative;
        }
        .heading {
            font-size: 48pt;
            font-weight: 700;
            color: #0066cc;
        }
        .content-text {
            font-size: 26pt;
        }
        .step-box {
            border-left: 4px solid #0066cc;
            padding-left: 30px;
        }
        .step-number {
            width: 50px;
            height: 50px;
            background-color: #0066cc;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
        }
        .implementation-note {
            background-color: #fff5f5;
            border-left: 4px solid #e53e3e;
            padding: 12px 20px;
            margin-bottom: 16px;
            display: inline-block;
        }
    </style>
</head>
<body class="">
  
<div class="slide-container bg-white p-8 flex flex-col">
<!-- Icon in top-left -->
<div class="absolute top-6 left-6 text-6xl text-blue-700">
<i class="fas fa-laptop-code"></i>
</div>
<!-- Slide Title -->
<div class="mb-6 pt-4">
<h1 class="heading text-center">ワークショップの流れ</h1>
</div>



<!-- Main Content -->
<div class="flex-grow">
<h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">4つのステップで進めます</h2>
<div class="max-w-6xl mx-auto">
<!-- Grid Layout: 2x2 -->
<div class="grid grid-cols-2 gap-8 h-full">
<!-- Top Row -->
<!-- Step 1 -->
<div class="step-box">
<div class="flex items-center mb-3">
<div class="step-number mr-4">1</div>
<h3 class="text-2xl font-bold">準備</h3>
</div>
<p class="content-text ml-16">AIツール（ChatGPT等）の<br>アカウント確認</p>
<p class="content-text ml-16">デバイス・ネット接続確認</p>
</div>
<!-- Step 2 -->
<div class="step-box">
<div class="flex items-center mb-3">
<div class="step-number mr-4">2</div>
<h3 class="text-2xl font-bold">デモンストレーション</h3>
</div>
<p class="content-text ml-16">基本操作をゆっくり実演</p>
</div>
<!-- Step 3 -->
<div class="step-box">
<div class="flex items-center mb-3">
<div class="step-number mr-4">3</div>
<h3 class="text-2xl font-bold">ハンズオン体験</h3>
</div>
<p class="content-text ml-16">簡単なタスクから開始</p>
<p class="content-text ml-16">成功体験を重視</p>
</div>
<!-- Step 4 -->
<div class="step-box">
<div class="flex items-center mb-3">
<div class="step-number mr-4">4</div>
<h3 class="text-2xl font-bold">学び共有</h3>
</div>
<p class="content-text ml-16">発見や困った点を共有</p>
</div>
</div>
</div>
</div>
</div>

</body></html>
