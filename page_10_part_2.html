<html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ワークショップのポイント</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {width: 1328px; height: 100vh; font-family: 'Noto Sans JP', sans-serif;
            background-color: white;
            color: #333;
            margin: 0 auto;
            overflow: hidden;}
        .slide-container {
            width: 1280px;
            height: 100vh;
            position: relative;
        }
        .heading {
            font-size: 48pt;
            font-weight: 700;
            color: #0066cc;
        }
        .content-text {
            font-size: 26pt;
        }
        .implementation-note {
            background-color: #fff5f5;
            border-left: 4px solid #e53e3e;
            padding: 12px 20px;
            margin-bottom: 16px;
            display: inline-block;
        }
    </style>
</head>
<body class="">
  
<div class="slide-container bg-white p-8 flex flex-col">
<!-- Icon in top-left -->
<div class="absolute top-6 left-6 text-6xl text-blue-700">
<i class="fas fa-thumbs-up"></i>
</div>
<!-- Slide Title -->
<div class="mb-6 pt-4">
<h1 class="heading text-center">ワークショップのポイント</h1>
</div>



<!-- Main Content -->
<div class="flex-grow">
<h2 class="text-3xl font-bold text-blue-700 mb-8 text-center">成功のための3つのポイント</h2>
<div class="space-y-8 max-w-5xl mx-auto">
<div class="mb-8">
<div class="flex items-center mb-4">
<i class="fas fa-check-circle text-green-600 text-4xl mr-6"></i>
<p class="content-text">ペアでの作業を推奨</p>
</div>
<p class="text-xl ml-16">お互いの発想を共有し、協力して進めましょう</p>
</div>
<div class="mb-8">
<div class="flex items-center mb-4">
<i class="fas fa-lightbulb text-yellow-500 text-4xl mr-6"></i>
<p class="content-text">改善プロセスを重視</p>
</div>
<p class="text-xl ml-16">最初の回答に満足せず、質問を改善していきましょう</p>
</div>
<div class="mb-8">
<div class="flex items-center mb-4">
<i class="fas fa-question-circle text-blue-700 text-4xl mr-6"></i>
<p class="content-text">質問は遠慮なく</p>
</div>
<p class="text-xl ml-16">小さな疑問でも解決しながら進めましょう</p>
</div>
<!-- Example Task Box -->
<div class="bg-blue-100 p-6 rounded-lg">
<h3 class="text-2xl font-bold text-blue-700 mb-4">練習タスク例</h3>
<p class="content-text">「箱根観光のおすすめスポットを3つ教えてください。各スポットの特徴と、訪れるべき理由も含めてください。」</p>
</div>
</div>
<!-- Bottom Note -->
<div class="mt-6">
<div class="bg-yellow-100 border-l-4 border-yellow-400 p-4">
<p class="text-xl"><i class="fas fa-exclamation-circle text-yellow-500 mr-2"></i>
<span class="font-bold">注意：</span>
失敗を恐れず、どんどん試してみましょう！AIへの質問の仕方を工夫することで、より良い回答を得られます。
</p>
</div>
</div>
</div>
</div>

</body></html>
