<html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AIの動作プロセス</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body {width: 1328px; height: 100vh; font-family: 'Noto Sans JP', sans-serif;
            background-color: white;
            color: #333;
            margin: 0 auto;
            overflow: hidden;}
        .slide-container {
            width: 1280px;
            height: 100vh;
            position: relative;
        }
        .heading {
            font-size: 48pt;
            font-weight: 700;
            color: #0066cc;
        }
        .content-text {
            font-size: 26pt;
        }
        .process-arrow {
            color: #0066cc;
            font-size: 30px;
        }
        .process-box {
            border: 2px solid #0066cc;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 140px;
            background-color: white;
        }
        .process-icon {
            font-size: 40px;
            color: #0066cc;
            margin-bottom: 12px;
        }
        .implementation-note {
            background-color: #fff5f5;
            border-left: 4px solid #e53e3e;
            padding: 12px 20px;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body class="">
  
<div class="slide-container bg-white p-8 flex flex-col">
<!-- Icon in top-left -->
<div class="absolute top-6 left-6 text-6xl text-blue-700">
<i class="fas fa-cogs"></i>
</div>
<!-- Slide Title -->
<div class="mb-6 pt-4">
<h1 class="heading text-center">AIの動作プロセス</h1>
</div>



<!-- Main Content -->
<div class="flex-grow flex flex-col justify-center">
<h3 class="text-2xl font-bold text-blue-700 mb-8 text-center">AIはどのように動作するのか？</h3>
<div class="flex items-center justify-center space-x-6">
<div class="process-box w-1/5">
<i class="fas fa-database process-icon"></i>
<p class="text-center text-xl"><span class="font-bold">データ収集</span></p>
</div>
<i class="fas fa-arrow-right process-arrow"></i>
<div class="process-box w-1/5">
<i class="fas fa-cogs process-icon"></i>
<p class="text-center text-xl"><span class="font-bold">処理・学習</span></p>
</div>
<i class="fas fa-arrow-right process-arrow"></i>
<div class="process-box w-1/5">
<i class="fas fa-lightbulb process-icon"></i>
<p class="text-center text-xl"><span class="font-bold">判断・予測</span></p>
</div>
<i class="fas fa-arrow-right process-arrow"></i>
<div class="process-box w-1/5">
<i class="fas fa-comment-dots process-icon"></i>
<p class="text-center text-xl"><span class="font-bold">回答・行動</span></p>
</div>
</div>
<!-- Summary -->
<div class="bg-blue-50 p-6 rounded-lg mt-8 max-w-4xl mx-auto">
<p class="content-text text-center">この4つのステップを繰り返すことで、<br>AIは賢くなっていきます</p>
</div>
</div>
</div>

</body></html>
